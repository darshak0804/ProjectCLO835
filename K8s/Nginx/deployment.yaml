apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-frontend-deployment
  namespace: fullstack-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-frontend
  template:
    metadata:
      labels:
        app: nginx-frontend
    spec:
      containers:
      - name: nginx-frontend
        image: darshak0804/nginx-frontend:latest
        ports:
        - containerPort: 80
